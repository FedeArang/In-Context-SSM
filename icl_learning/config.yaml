device: "cpu"
load_from_checkpoint: False
checkpoint_path: "checkpoints/2024_05_25_18_15_17/checkpoint_350.pt"
save_dir: "checkpoints"

train:
  batch_size: 128
  epochs: 1500
  eval_every: 10
  teacher_ratio: 1.0
  save_every: 10
  data:
    dataset: "WhiteSignalDataset"
    degree: 10
    num_functions: 1000
    num_points: 1000
    dt: 0.01
    mu: 1
    sigma: 5



optimizer:
  type: "adam"
  lr: 0.001

model:
  rank: 32
  full: False

test:
  num_plots: 10
  context_length: 1000
  teacher_ratio: 0.8
  data:
    dataset: "SineDataset"
    degree: 10
    num_functions: 1000
    num_points: 1000
    dt: 0.01
    mu: 1
    sigma: 5
